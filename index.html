<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script async src="./assets/js/index.js"></script>
    <script async src="https://kit.fontawesome.com/ee89ac2402.js" crossorigin="anonymous"></script>
</head>
<body>
  <form action="#">
    <div class="logo">
      <img src="#" alt="user photo">
    </div>
    <h2>Member login</h2>
    <input type="text" id="login" name="login" placeholder="Введи логин" required>
    <input type="password" id="password" name="password" placeholder="Введи пароль" required>
    <div class="remember">
      <label>
        <input type="checkbox" name="rememberMe" value="rememberMe">Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>
    <input type="submit" value="Sign in">
  </form>
  <div class="forwardToSing">
    <p class="sign">Don't have an account?</p>
    <a href="#">Sign up here!</a>
  </div>
</body>
</html>
