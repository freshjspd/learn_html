<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script async src="./assets/js/index.js"></script>
    <script async src="https://kit.fontawesome.com/ee89ac2402.js" crossorigin="anonymous"></script>
</head>
<body>
  <form action="#">
    <label for="userLogin">Login</label>
    <input type="text" id="userLogin" name="userLogin" value="anon" placeholder="Введи логин" required>
    <label for="userPassword">Password</label>
    <input type="password" id="userPassword" name="userPassword" placeholder="Введи пароль" required>
    <input type="email" name="userEmail" placeholder="Enter your email">
    <div class="check_container">
      <label>
        <input type="checkbox" name="producer" value="apple">Apple
      </label>
      <label>
        <input type="checkbox" name="producer" value="samsung">Samsung
      </label>
      <label>
        <input type="checkbox" name="producer" value="huawei">Huawei
      </label>
      <label>
        <input type="checkbox" name="producer" value="asus"><span>Asus</span>
      </label>
    </div>
    <div class="radio_container">
      <span>Role:</span>
      <label><input type="radio" name="role" value="stud" checked>Student</label>
      <label><input type="radio" name="role" value="teacher">Teacher</label>
      <label><input type="radio" name="role" value="admin">Admin</label>
    </div>
    <select name="langs">
      <option value="ua">UA</option>
      <option value="eng" selected>ENG</option>
      <option value="spa">SPA</option>
      <option value="fr">FR</option>
    </select>
    <input type="number" min="1" max="10" value="4"/>
    <input type="range" min="1" max="100" value="10" step="5"/>
    <input type="submit">
  </form>
</body>
</html>
