<!DOCTYPE html>
<html lang="en">
<head>

    <title>Toy.Stream</title>

<body>
    <div class="wrapper">

        <div class="summon-menu"><img src="./images/burger.png" alt="menu"/></div>

        <nav class="menu">

        <div class="red-block"><a href="#">ENG</a></div>

                    <li class="icon"><img src="./images/social/fb.png" alt="icon"></li>

                <div class="red-block mb"><a href="#">Узнать подробнее</a></div>
                <h4>«Оригинальные идеи, качество реализации игровых механик и внимание к деталям интерфейса - наши основные принципы.»</h4>

        <section class="unicorn">
            <img class="img-unicorn" src="./images/unicorn.png" alt="unicorn">
        </section>

    </div>
