<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="userCardContainer">
        <div class="userPhoto"></div>
        <div class="userInfo">
            <p>Mardot Robbi</p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio eveniet expedita officia, praesentium magni voluptatum commodi! Itaque sunt quae sapiente?</p>
        </div>
        <div class="buttonFollow">
            <span>Follow</span>
        </div>
        <div class="stats">
            <div class="statItem">
                <i class="fa-solid fa-blog"></i>
                <div class="statInfo">
                    <p class="statTitle">Posts</p>
                    <p class="statValue">1000</p>
                </div>
            </div>
            <div class="statItem">
                <i class="fa-solid fa-star"></i>
                <div class="statInfo">
                    <p class="statTitle">Favorites</p>
                    <p class="statValue">5000</p>
                </div>
            </div>
            <div class="statItem">
                <i class="fa-solid fa-messages"></i>
                <div class="statInfo">
                    <p class="statTitle">Messages</p>
                    <p class="statValue">2500</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ee89ac2402.js" crossorigin="anonymous"></script>
</body>
</html>
